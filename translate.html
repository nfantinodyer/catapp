<html>  
    <img src="cat.png" alt="cat" width="100" height="100">
    <body onload="randomizeFunction();">    
        <h1><p id="randomWord"></p></h1>
    </body>
</html>

<script>
    const myList = ["Pet me", "Let me outside", "Feed me", "I'm hungry"];
    
    randomizeFunction()
    
    function randomizeFunction() {
        document.getElementById("randomWord").innerHTML = myList[Math.floor(Math.random() * myList.length)]
    }
</script>

                    if(isset($_POST['text'])){
                        $text = $_POST['text'];
                        $text = str_replace(" ", "%20", $text);
                        $url = "http://cat-translator.herokuapp.com/translate?text=" . $text;
                        $ch = curl_init();
                        curl_setopt($ch, CURLOPT_URL, $url);
                        curl_setopt($ch, CURLOPT_RETURNTRANSFER, 1);
                        $output = curl_exec($ch);
                        curl_close($ch);
                        $output = json_decode($output, true);
                        echo "<h2>Translation</h2>";
                        echo "<p>" . $output['translation'] . "</p>";
